<!doctype html>
<html class="bg-[#f7faf9]">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<title>Shop Cart</title>
<body>
    <div class="w-1/2 mx-auto">
        <div class="mt-16">
            <img class="h-12 mx-auto" src="images/shopping-bag.png">
            <h1 class="text-center mt-2 text-2xl">Shopping Cart</h1>
        </div>
        <div class="flex mt-12">
            <div class="grid gap-8 grid-cols-2 w-2/3 flex-grow-2 h-16">
                <div data-id="0" id="card" class="px-2 py-4 rounded-lg shadow-lg bg-white border">
                    <img id="img" class="h-[17rem]" src="images/dog.png">
                    <h1 id="title" class="text-center mt-4 font-semibold">Tired dog</h1>
                    <div class="flex mt-4 justify-center">
                        <div id="panel-wrapper" class="bg-[#d2ccc9] w-1/2 flex items-center justify-between rounded-lg">
                            <button data-action="minus" class="flex-grow text-lg">-</button>
                            <div data-counter class="flex-grow text-center">1</div>
                            <button data-action="plus" class="flex-grow text-lg rounded-r-lg">+</button>
                        </div>
                        <div data-price class="ml-4 flex items-center">300 $</div>
                    </div>
                    <button data-cart class="border-2 border-[#78655d] w-full h-8 font-semibold rounded-lg mt-4">Add to cart</button>
                </div>
                <div data-id="1" id="card" class="px-2 py-4 rounded-lg shadow-lg bg-white border">
                    <img id="img" class="h-[17rem]" src="images/mimi.png">
                    <h1 id="title" class="text-center mt-4 font-semibold">Cute dog</h1>
                    <div class="flex mt-4 justify-center">
                        <div id="panel-wrapper" class="bg-[#d2ccc9] w-1/2 flex items-center justify-between rounded-lg">
                            <button data-action="minus" class="flex-grow text-lg">-</button>
                            <div data-counter class="flex-grow text-center">1</div>
                            <button data-action="plus" class="flex-grow text-lg rounded-r-lg">+</button>
                        </div>
                        <div data-price class="ml-4 flex items-center">500 $</div>
                    </div>
                    <button data-cart class="border-2 border-[#78655d] w-full h-8 font-semibold rounded-lg mt-4">Add to cart</button>
                </div>
                <div data-id="2" id="card" class="px-2 py-4 rounded-lg shadow-lg bg-white border">
                    <img id="img" class="h-[17rem]" src="images/face.png">
                    <h1 id="title" class="text-center mt-4 font-semibold">Angry dog</h1>
                    <div class="flex mt-4 justify-center">
                        <div id="panel-wrapper" class="bg-[#d2ccc9] w-1/2 flex items-center justify-between rounded-lg">
                            <button data-action="minus" class="flex-grow text-lg">-</button>
                            <div data-counter class="flex-grow text-center">1</div>
                            <button data-action="plus" class="flex-grow text-lg rounded-r-lg">+</button>
                        </div>
                        <div data-price class="ml-4 flex items-center">99 $</div>
                    </div>
                    <button data-cart class="border-2 border-[#78655d] w-full h-8 font-semibold rounded-lg mt-4">Add to cart</button>
                </div>
                <div data-id="3" id="card" class="px-2 py-4 rounded-lg shadow-lg bg-white border">
                    <img id="img" class="h-[17rem]" src="images/lol.png">
                    <h1 id="title" class="text-center mt-4 font-semibold">Dog</h1>
                    <div class="flex mt-4 justify-center">
                        <div id="panel-wrapper" class="bg-[#d2ccc9] w-1/2 flex items-center justify-between rounded-lg">
                            <button data-action="minus" class="flex-grow text-lg">-</button>
                            <div data-counter class="flex-grow text-center">1</div>
                            <button data-action="plus" class="flex-grow text-lg rounded-r-lg">+</button>
                        </div>
                        <div data-price class="ml-4 flex items-center">400 $</div>
                    </div>
                    <button data-cart class="border-2 border-[#78655d] w-full h-8 font-semibold rounded-lg mt-4">Add to cart</button>
                </div>
            </div>
            <div class="flex-grow-1 px-4 py-4 ml-8 rounded-lg w-1/3 shadow-lg bg-white border">
                <h1 class="text-lg font-semibold">Your order</h1>
                <div data-cart-empty class="bg-[#e1e3e5] h-10 mt-2 rounded-lg flex items-center justify-center text-[#9d9fa1] font-semibold">Cart is empty</div>
                <div id="cartWrapper" class="">

                </div>
                <div class="mt-4 text-lg font-semibold">
                    Total: <span class="text-[#ecb364]"><span id="totalCartPrice">0</span> $</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
<script src="main.js"></script>
